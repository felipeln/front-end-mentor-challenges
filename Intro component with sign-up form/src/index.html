<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="../public/styles/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../public/assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="text-content">
                <h1>Learn to code by <br> watching others</h1>
                <p>See how experienced developers solve problems in real-time.<br>
                    Watching scripted tutorials is great, but understanding how <br>
                    developers think is invaluable
                </p>
            </div>
            <div class="form-content">
                <button>
                    <span>Try it free 7 days</span>
                    then $20/mo. thereafter
                </button>
                <form action="">
                    <fieldset>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name"> <br>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name"> <br>
                        <input type="email" name="email" id="email" placeholder="Email Address"> <br>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </fieldset>
                    <input class="claim" type="submit" value="CLAIM YOUR FREE TRIAL">
                    <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </form>
            </div>
    </div>
        <footer>
            <p>coded by <a href="https://github.com/Felipeln" target="_blank">Felipeln</a></p>
        </footer>
    </main>
</body>
</html>
